name: macOS

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macOS-10.15, macos-11.0 ]
        build_type: [ Debug ] # TODO: Release
    steps:
      - uses: actions/checkout@v1
      - name: Install libgit2 & toml11
        run: brew install libgit2 poacpm/tap/toml11
      - name: Build Poac
        run: |
          mkdir build
          cd build
          cmake -Dpoac_BUILD_TEST=ON -DCMAKE_BUILD_TYPE=Coverage ..
          make
      - name: Test Poac
        run: cd build && ctest --output-on-failure --verbose
#      - name: Print help # TODO
#        run: poac help
