language: cpp
rvm: system

before_cache:
  - brew cleanup
cache:
  directories:
    - $HOME/Library/Caches/Homebrew

matrix:
  include:
    # macOS Sierra
    - os: osx
      osx_image: xcode9.2
    # macOS High Sierra
    - os: osx
      osx_image: xcode10.1
    # macOS Mojave
    - os: osx
      osx_image: xcode11

before_install:
  - brew update
install:
  - if [[ "$TRAVIS_OSX_IMAGE" != "xcode11" ]]; then
      brew unlink boost;
      brew install --ignore-dependencies boost;
      brew install llvm@7;
      brew upgrade cmake;
    fi
  - brew install libgit2 matken11235/toml11/toml11
script:
  - mkdir build
  - cd build
  - cmake -Dpoac_BUILD_TEST=ON -DCMAKE_BUILD_TYPE=Coverage ..
  - make install
  - ctest --output-on-failure --verbose
  - poac help
  - cd ../
after_success:
  - if [[ "$TRAVIS_OSX_IMAGE" == "xcode11" ]]; then
      pip3 install cpp-coveralls;
      coveralls --gcov-options '\-lp' -t ${COVERALLS_TOKEN};
      bash <(curl -s https://codecov.io/bash);
    fi

notifications:
  email: false
  slack:
    secure: ""
